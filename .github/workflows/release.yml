name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build-release:
    name: Build Release (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: opendaff-linux-x64
          - os: macos-latest
            artifact_name: opendaff-macos-x64
          - os: windows-latest
            artifact_name: opendaff-windows-x64

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            build-essential \
            libfftw3-dev \
            libsndfile1-dev \
            qtbase5-dev \
            qttools5-dev \
            libvtk9-dev

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake fftw libsndfile qt@5 vtk

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'

      - name: Configure CMake
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=install \
            -DOPENDAFF_BUILD_DAFFLIBS_SHARED=ON \
            -DOPENDAFF_BUILD_DAFF_TESTS=ON

      - name: Build
        run: cmake --build build --config Release

      - name: Run tests
        working-directory: build
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            ./tests/verification/Release/VerificationTest.exe || exit 1
          else
            ./tests/verification/VerificationTest || exit 1
          fi

      - name: Install
        run: cmake --install build

      - name: Package
        shell: bash
        run: |
          cd install
          if [ "$RUNNER_OS" == "Windows" ]; then
            7z a ../${{ matrix.artifact_name }}.zip .
          else
            tar -czf ../${{ matrix.artifact_name }}.tar.gz .
          fi

      - name: Upload Release Assets
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            ${{ matrix.artifact_name }}.tar.gz
            ${{ matrix.artifact_name }}.zip

  create-release:
    name: Create GitHub Release
    needs: build-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            opendaff-linux-x64/*.tar.gz
            opendaff-macos-x64/*.tar.gz
            opendaff-windows-x64/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
